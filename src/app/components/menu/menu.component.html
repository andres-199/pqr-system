<div>
  <mat-list>
    <mat-list-item *ngFor="let item of items">
      <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
      <span class="menu-item" [routerLink]="item.routerLink" routerLinkActive="link-active" >
        <h4 mat-line>{{ item.label }}</h4>
      </span>

    </mat-list-item>
  </mat-list>

  <ng-template #subMenu> </ng-template>
</div>
